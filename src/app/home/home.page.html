<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Todo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Todo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-lists-card title="Todos" color="dark"></app-lists-card>
        </ion-col>
        <ion-col>
          <app-lists-card title="Ongoing" color="tertiary"></app-lists-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
